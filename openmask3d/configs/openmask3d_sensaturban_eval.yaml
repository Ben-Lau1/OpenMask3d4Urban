data:
  scans_path: '/PATH/TO/SENSATURBAN/SCANS'  # 数据集根目录（包含所有场景文件夹）
  masks:
    masks_path: '/PATH/TO/masks'  # 掩码保存路径
    masks_suffix: '*_masks.pt'     # 掩码文件后缀
  camera:
    poses_path: 'pose/'            # 相机位姿文件夹（相对于每个场景目录）
    intrinsic_path: 'intrinsic/intrinsic_color.txt'  # 相机内参文件路径
    intrinsic_resolution: [1024, 2048]  # 根据 SensatUrban 的实际分辨率修改
  depths:
    depths_path: 'depth/'           # 深度图文件夹
    depths_ext: '.png'              # 深度图扩展名
    depth_scale: 1000               # 深度缩放因子（根据数据集调整）
  images:
    images_path: 'color/'            # RGB 图像文件夹
    images_ext: '.jpg'               # RGB 图像扩展名

openmask3d:
  top_k: 5                          # 每个掩码使用 top-k 个视角
  multi_level_expansion_ratio: 0.1  # 多尺度扩展比例
  num_of_levels: 3                  # 多尺度层级数
  vis_threshold: 0.2                # 可见性阈值
  frequency: 10                     # 图像采样频率（每10帧取1帧）
  num_random_rounds: 10             # SAM 随机采样轮数
  num_selected_points: 5            # SAM 选择的点数

external:
  sam_checkpoint: '/PATH/TO/sam_vit_h_4b8939.pth'  # SAM 模型路径
  sam_model_type: 'vit_h'           # SAM 模型类型
  clip_model: 'ViT-L/14@336px'     # CLIP 模型

output:
  experiment_name: 'sensaturban'    # 实验名称
  output_directory: '/PATH/TO/output'  # 输出目录
  save_crops: False                 # 是否保存裁剪图像

gpu:
  optimize_gpu_usage: False         # 是否优化 GPU 使用（降低显存占用但速度更慢）

